<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <!-- Basic -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- Mobile Metas -->
        <meta
            name="viewport"
            content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />

        <!-- Site Metas -->
        <title>Keshav Mandadi</title>
        <meta name="keywords" content="Keshav Mandadi (PhD)" />
        <meta name="description" content="Keshav Mandadi (PhD)" />
        <meta name="author" content="" />

        <!-- Site Icons -->
        <link
            rel="shortcut icon"
            href="{% static './uploads/cant/canada-flag.svg' %}"
            type="image/x-icon"
        />
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <!-- Site CSS -->
        <link rel="stylesheet" href="{% static '/style.css' %}" />
        <!-- Colors CSS -->

        <!-- ALL VERSION CSS -->
        <link rel="stylesheet" href="{% static 'css/versions.css' %}" />
        <!-- Responsive CSS -->
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/custom.css' %}" />

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="politics_version">
        {% block content %} {% endblock %}
        <script>
            function validateNumber(input) {
                var value = input.value;
                var numericValue = value.replace(/[^0-9]/g, ""); // Remove non-numeric characters
                input.value = numericValue;
            }
        </script>
        <script>
            function displaySuccessMessage() {
                // Prevent the default form submission to show the message
                event.preventDefault();

                document.getElementById("contactform").reset();
                document.getElementById("contactform").submit();
            }
        </script>
        <script>
            function validateNumber(input) {
                // Remove any non-numeric characters
                let phoneNumber = input.value.replace(/\D/g, "");

                // Limit the input to 10 digits
                if (phoneNumber.length > 10) {
                    phoneNumber = phoneNumber.slice(0, 10);
                }

                // Update the input value
                input.value = phoneNumber;
            }
        </script>
        <script>
            function validateNumber(input) {
                // Remove any non-numeric characters
                let phoneNumber = input.value.replace(/\D/g, "");

                // Limit the length to 10 digits
                phoneNumber = phoneNumber.slice(0, 10);

                // Set the modified value back to the input field
                input.value = phoneNumber;
            }
        </script>
        <script src="{% static 'js/all.js' %}"></script>
        <!-- Camera Slider -->
        <script src="{% static 'js/jquery.mobile.customized.min.js' %}"></script>
        <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
        <script src="{% static 'js/camera.min.js' %}"></script>
        <script src="{% static 'js/scrollIt.min.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- ALL PLUGINS -->
        <script src="{% static 'js/custom.js' %}"></script>
        <script src="{% static 'js/jquery.vide.js' %}"></script>
    </body>
</html>
